<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
  </head>
  <body>
    <!-- Logo and nav bar -->
    <img src="./images/logo.png" alt="logo images" id="logo" />
    <h1>Coffee Junkie</h1>
    <ul>
      <li><a href="./index.html">Home page</a></li>
      <li><a href="./about.html">About page</a></li>
      <li><a href="./numbers.html">Numbers page</a></li>
      <li><a href="./contact.html">Contact page</a></li>
    </ul>
    <!-- background image -->
    <img src="./images/background.jpeg" alt="background img" width="100%" />
    <h2>Contact Us</h2>
    <br />
    <!-- Form start -->
    <form action="">
      <label for="name">Name</label>
      <input type="text" name="name" id="name" />
      <br />
      <br />
      <label for="email">Email</label>
      <input type="email" name="Email Id" id="email" />
      <br />
      <br />
      <p>Description</p>
      <textarea
        name="description"
        id=""
        cols="30"
        rows="10"
        placeholder="Description"
      ></textarea>
      <br />
      <br />
      <br />
      <button type="submit">Submit</button>
    </form>
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <p>Copyright &copy;</p>
    <h3><a href="#logo">Back to the top</a></h3>
  </body>
</html>
